<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Cache-control" content="public">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<head>
  <title>Inching My way to WMS-Time</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
  <script src='./v6.1.1-dist/ol.js'></script>
  <link rel="stylesheet" href="./v6.1.1-dist/ol.css">
  <style>
    .map {
        height: 800px;
        width: 1200px;
      }
  </style>
</head>
<body>
<div class="container text-center">
  <div class="row">
    <div class="container col-sm-6">
      <h4>LAYERS : {GDPS.ETA_TT,GDPS.ETA_HU,GDPS.ETA_UU,GDPS.ETA_NT,GDPS.ETA_PR}</h4>
      <center>

        <div role="group" aria-label="Animation controls">
         <select type="text" name="layername" id="layer_">
          <option value="GDPS.ETA_TT">GDPS.ETA_TT</option>
          <option value="GDPS.ETA_HU">GDPS.ETA_HU</option>
          <option value="GDPS.ETA_UU">GDPS.ETA_UU</option>
          <option value="GDPS.ETA_NT">GDPS.ETA_NT</option>
          <option value="GDPS.ETA_PR">GDPS.ETA_PR</option>
        </select>
            <button id="update_" type="button">Update Layer</button>
            </div>
        <div role="group" aria-label="Animation controls">
            <td><input type="text" name="layername" id="time_"</td>
            <button id="updatetime_" type="button">Update time</button>
        </div>
      <div id="map" class="map"></div>
      </center>
    </div>
  </div>
    <script src='./WMS-Time.js'></script>
</body>
</html>
