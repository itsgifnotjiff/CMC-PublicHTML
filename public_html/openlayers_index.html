<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
    <style>
      .map {
        height: 100%;
        width: 100%;
      }
    </style>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <title>OpenLayers example</title>
  </head>
  <body>
    <center>
      <h1>Web mapping example for the 1KM radar composite (mm/hr)</h1
      <p>Quick example built with OpenLayers and a GeoMet layer to show that we can display a layer from GeoMet on a web page</p>
    </center>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          }),
          new ol.layer.Image({
            source: new ol.source.ImageWMS({
              url: 'https://geo.weather.gc.ca/geomet',
              params: {'LAYERS': 'RADAR_1KM_RRAI'},
              ratio: 1,
              serverType: 'mapserver'
            })
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-100, 45]),
          zoom: 4
        })
      });
    </script>
  </body>
</html>
